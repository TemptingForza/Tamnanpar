    <style>
      .slider-container {
  position: relative;
  width: 600px;
  height: 400px;
  margin: 50px auto;
  overflow: hidden;
}

#slides {
  display: flex;
  width: 300%;
  height: 100%;
  position: relative;
  transform: translateX(0);
  transition: transform 0.5s ease;
}

.slide {
  flex: 1;
  min-width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  color: white;
  user-select: none;
  transition: all 0.5s ease;
}

.slide:nth-child(1) { background-color: #ff7675; }
.slide:nth-child(2) { background-color: #74b9ff; }
.slide:nth-child(3) { background-color: #55efc4; }

.nav-button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(255, 255, 255, 0.3);
  border: none;
  color: white;
  padding: 15px 20px;
  cursor: pointer;
  font-size: 18px;
  border-radius: 50%;
  z-index: 10;
  transition: background-color 0.3s ease;
}

.nav-button:hover {
  background: rgba(255, 255, 255, 0.5);
}

.prev {
  left: 20px;
}

.next {
  right: 20px;
}

.dots {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  display: flex;
  gap: 10px;
  z-index: 10;
}

.dot {
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.5);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.dot.active {
  background: white;
}
    </style>
